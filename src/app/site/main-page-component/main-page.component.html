<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>ID element</mat-label>
  <input matInput type="text" [(ngModel)]="value" (input) ="searchId()">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>



<app-news *ngFor="let elem of filteredData" [data]="elem" ></app-news>
