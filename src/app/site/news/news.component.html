
<div style="margin: 15px; padding: 15px; border: 1px solid black;border-radius: 5px">
  <h3>{{data?.title}}</h3>
  <p>{{data?.body}}</p>
  <div style="position: relative; bottom: 10px; right: 10px;text-align: right;padding-top: 15px;">
    <button mat-raised-button color="primary" [routerLink]="'/news/'+ data?.id">Редактировать</button>
    <button mat-raised-button color="warn" style="margin-left: 10px" (click)="removeId()">Удалить</button>
  </div>
</div>
